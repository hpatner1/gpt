<!DOCTYPE html>
<html lang="ha">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karamin Shafi Mai Kyau</title>
    <style>
      :root {
        --bg-1: #0f172a;
        --bg-2: #1e293b;
        --accent: #38bdf8;
        --text: #e2e8f0;
        --muted: #94a3b8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: var(--text);
        background: radial-gradient(circle at top left, #1d4ed8 0%, transparent 35%),
          radial-gradient(circle at bottom right, #0ea5e9 0%, transparent 30%),
          linear-gradient(135deg, var(--bg-1), var(--bg-2));
        display: grid;
        place-items: center;
        padding: 2rem;
      }

      .card {
        width: min(680px, 100%);
        background: rgba(15, 23, 42, 0.65);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 20px;
        padding: 2rem;
        backdrop-filter: blur(8px);
        box-shadow: 0 15px 40px rgba(2, 6, 23, 0.45);
      }

      h1 {
        margin-top: 0;
        margin-bottom: 0.75rem;
        font-size: clamp(1.6rem, 2.5vw, 2.2rem);
      }

      p {
        color: var(--muted);
        line-height: 1.7;
        margin-top: 0;
      }

      .btn {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.8rem 1.2rem;
        background: linear-gradient(135deg, #0ea5e9, #38bdf8);
        color: #082f49;
        text-decoration: none;
        border-radius: 12px;
        font-weight: 700;
        transition: transform 160ms ease, box-shadow 160ms ease;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(14, 165, 233, 0.35);
      }

      .small {
        font-size: 0.85rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Sannu! Wannan ƙaramin shafi ne mai kyau ✨</h1>
      <p>
        Ka yi amfani da wannan a matsayin tushe (template) domin ka fara sabon project
        naka. An tsara shi ya zama mai sauƙi, mai kyau, kuma ya yi daidai da waya da
        kwamfuta.
      </p>
      <a class="btn" href="#">Fara Yanzu</a>
      <p class="small">An gina wannan shafi da HTML + CSS kawai.</p>
    </main>
  </body>
</html>
